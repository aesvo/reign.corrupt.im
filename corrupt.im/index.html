  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: "Montserrat", sans-serif;
    }

    .stack {
      text-align: center;
      line-height: 0.82; /* closer together */
    }

    .filled {
      font-size: clamp(2.8rem, 10vw, 8rem); /* medium */
      font-weight: 800;
      display: block;
      color: #fff;
      font-family: "Montserrat", sans-serif;
    }

    .outline {
      font-size: clamp(3.2rem, 11vw, 9rem); /* just a bit bigger */
      font-weight: 800;
      display: block;
      color: transparent;
      -webkit-text-stroke: 2px #fff;
      font-family: "Rubik", sans-serif;
    }
  </style>
</head>
<body>
  <div class="stack">
    <div class="filled">I’m not gay</div>
    <div class="outline">I’m not gay</div>
    <div class="filled">I’m not gay</div>
  </div>
</body>
